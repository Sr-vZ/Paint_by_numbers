<!DOCTYPE html>

<html>
<!--<![endif]-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">

    <script src="{{ url_for('static', filename = 'js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'index.js') }}"></script>
    <title>Paint by Numbers</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename = 'P.png') }}" width="30" height="30"
                class="d-inline-block align-top" alt=""> <strong> aint by Numbers</strong>
        </a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div>
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Paint by Numbers</h1>
                            <p class="lead">An Upwork project for Kira Stackhouse.</p>
                        </div>
                    </div>
                    <form id="myForm" action="/success" method="post" enctype="multipart/form-data">
                        <div class="input-group">
                            <!-- <label for="custom-file-input">Upload the Image</label>     -->
                            <div class="input-group-prepend">
                                <span class="input-group-text">Select the Image</span>
                            </div>
                            <div class="custom-file">
                                <input name="file" type="file" class="custom-file-input" id="customFile" onchange='$("#upload-file-info").html($(this).val().split("\\").pop(), function () {
            console.log($(this).val())
        })'>
                                <label class="custom-file-label" for="customFile" id="upload-file-info">Choose
                                    file</label>
                            </div>

                        </div>

                        <div id="afterImage">
                            <div class="row">
                                <div class="col">
                                    <!-- <img id="imgThumb" src="" class="rounded float-left" alt="..."> -->
                                    <figure class="figure" id="figureHolder">
                                        <img id="imgThumb" class="figure-img img-fluid rounded"
                                            alt="A generic square placeholder image with rounded corners in a figure.">
                                        <figcaption class="figure-caption text-right">Preview image</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <div>
                                        <label for="customRange2">Color Selector</label>
                                        <input type="range" class="custom-range" min="1" max="24" id="customRange2" defaultValue="8">
                                        <span id="customRange2Value" align="center" ></span>
                                    </div>
                                    <button id="submitBtn" class="btn btn-primary">Upload</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
